apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: demo-api
  namespace: demo
  labels:
    release: kube-prometheus
spec:
  selector:
    matchLabels:
      app: demo-api
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scheme: http
      honorLabels: true
